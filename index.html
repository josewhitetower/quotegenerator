<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <i class="fa fa-quote-left" aria-hidden="true"></i>

    <div class="alert alert-success">
      <p id="quote">Life is good</p>
      <i class="fa fa-quote-right" aria-hidden="true"></i>
      <p id="author">Anonymous</p>
    </div>
    <div id="buttons">

      <button id="getQuote" class="btn btn-info">Quote</button>
      <button id="twitt" class="btn btn-info">Tweet</button>
    </div>
    <footer> Made with
      <span class="fa fa-heart" style="color:red;"></span> by
      <a href="https://twitter.com/josewhitetower" target="_blank" rel="noopener"> @josewhitetower</a>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
